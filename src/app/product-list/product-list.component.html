<h2>Find your products at the best price</h2>
<hr>
<div class="products_container">
<div class="product_box" *ngFor="let product of products">

<h3>
<a [title]="product.name + ' details'"
[routerLink]="['/products', product.id]">
{{ product.name }}
</a>
</h3>
<img src="https://www.lluviadigital.com/wp-content/uploads/2020/02/e-commerce-que-es-Lluvia-Digital.jpg"/>

<p *ngIf="product.description">
Description: {{ product.description }}
</p>

<button type="button" (click)="share()">
Share
</button>

<app-product-alerts
  [product]="product"
  (notify)="onNotify()">
</app-product-alerts>

</div>
</div>
